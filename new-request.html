    <div class="container">
      <h2>Nueva Solicitud</h2>
      <form>
        <div class="mb-3">
          <label>Nombre de dataset</label>
          <input type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label>Descripción</label>
          <textarea class="form-control"></textarea>
        </div>
        <label>Selecciona tipo(s) de fuente(s) de datos</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Base de datos
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            API
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input mb-3" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label mb-3" for="flexCheckDefault">
            Registro Externo
          </label>
        </div>
        <div class="mb-3">
          <label>Otro, especificar</label>
          <input type="text" class="form-control">
        </div>
        <div class="row">
          <div class="col">
            <select class="form-select mb-3" aria-label="Frequency">
              <option selected>Selecciona la frecuencia de actualización</option>
              <option value="1">Diaria</option>
              <option value="2">Semanal</option>
              <option value="3">Mensual</option>
              <option value="4">Anual</option>
            </select>
          </div>
          <div class="col">
            <select class="form-select mb-3" aria-label="Priority">
              <option selected>Prioridad</option>
              <option value="1">Alta</option>
              <option value="2">Media</option>
              <option value="3">Baja</option>
            </select>
          </div>  
        </div>
        <a href="#" class="btn btn-primary mb-3">Submit</a> 
      </form>
    </div>
